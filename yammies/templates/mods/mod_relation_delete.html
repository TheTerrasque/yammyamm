{% extends "base.html" %}

{% block main %}
    <h2>Remove relation</h2>
    <div>
        This will remove this relation : "{{ object }}"
    </div>
    <div id="modrelation_remove">
        <form method="post" action=".">
            <table>
                {{ form }}
                {% csrf_token %}
            </table>
            <input type="submit" value="Remove relation">
        </form>
    </div>
{% endblock %}
