{% extends "base.html" %}

{% block title %}{{ user }} mods{% endblock %}

{% block main %}

<h2>Player mods</h2>
<div>Mods you have added</div>
<table>
    {% for mod in user.mod_set.all %}
    <tr>
        <td><a href="{{ mod.get_absolute_url }}">{{ mod }}</a></td>
        <td>{{ mod.active|yesno:"Active,Inactive" }}</td>
        <td>{{ mod.version }}</td>
        <td>{% if mod.homepage %}<a href="{{ mod.homepage }}">Homepage</a>{% endif %}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
